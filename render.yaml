services:
  - type: web
    name: aviation-mro
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aviation_db
          property: connectionString

databases:
  - name: aviation_db
    plan: free